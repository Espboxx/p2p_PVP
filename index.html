<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P聊天室</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <div id="connectionStatus"></div>
    
    <div class="chat-container">
      <div class="sidebar-wrapper">
        <div class="sidebar">
          <h3>在线用户</h3>
          <div id="userList"></div>
          <div class="sidebar-footer">
            <button id="joinRoomBtn" class="join-room-btn">
              <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="currentColor" d="M20 11.1111H12.8889V4H11.1111V11.1111H4V12.8889H11.1111V20H12.8889V12.8889H20V11.1111Z"/>
              </svg>
              加入房间
            </button>
          </div>
        </div>
        <div class="toggle-container">
          <button class="sidebar-toggle" id="sidebarToggle">⟨</button>
        </div>
      </div>

      <div class="chat-area hidden" id="chatSection">
        <div class="chat-header">
          <button class="mobile-users-toggle" id="mobileUsersToggle">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </button>
          <div class="room-info">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path fill="currentColor" d="M14 8C14 5.79086 12.2091 4 10 4C7.79086 4 6 5.79086 6 8C6 10.2091 7.79086 12 10 12C12.2091 12 14 10.2091 14 8ZM4 8C4 4.68629 6.68629 2 10 2C13.3137 2 16 4.68629 16 8C16 11.3137 13.3137 14 10 14C6.68629 14 4 11.3137 4 8Z M20 19C20 19.5523 19.5523 20 19 20H1C0.447715 20 0 19.5523 0 19V18C0 14.6863 2.68629 12 6 12H14C17.3137 12 20 14.6863 20 18V19Z"/>
            </svg>
            <span id="roomDisplay"></span>
          </div>
        </div>
        <div id="messages"></div>
        <div class="input-container">
          <div class="input-area">
            <label for="fileInput" class="file-upload-btn" title="发送文件">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/>
              </svg>
            </label>
            <input type="file" id="fileInput" hidden>
            <input type="text" id="messageInput" placeholder="输入消息">
            <button id="sendBtn">发送</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加模态框 -->
  <div class="modal-overlay" id="roomModal">
    <div class="modal">
      <h3>加入房间</h3>
      <input type="text" id="roomId" placeholder="输入房间号">
      <div class="modal-buttons">
        <button id="cancelJoinBtn">取消</button>
        <button id="confirmJoinBtn">确认</button>
      </div>
    </div>
  </div>

  <!-- 添加拖拽覆盖层 -->
  <div class="drag-overlay" id="dragOverlay">
    <div class="drag-message">释放文件以发送</div>
  </div>
</body>
</html>
